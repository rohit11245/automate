plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
    id 'org.siouan.frontend' version '1.1.0'

}
repositories {
    mavenCentral()


}
frontend {
    nodeVersion = '10.15.3'
    // See 'scripts' section in your 'package.json file'
    cleanScript = 'run clean'
    assembleScript = 'run assemble'
    checkScript = 'run check'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.5.RELEASE'
    runtimeOnly 'com.h2database:h2:1.3.176'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.5.RELEASE'
}

group = 'com.signzy.automate'
version = '0.0.1-SNAPSHOT'
description = 'demo'
sourceCompatibility = '1.8'


